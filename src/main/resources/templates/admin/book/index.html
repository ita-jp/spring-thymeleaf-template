<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="utf-8"/>
    <title>Books</title>
</head>
<body>
<section layout:fragment="content">
    <h1 class="mt-3 mb-3">書籍一覧</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/books/new}">書籍登録</a>
    <table class="table">
        <thead>
        <tr>
            <th>タイトル</th>
            <th>著者</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
